<div class="nav-container mat-elevation-z6" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar " *ngIf="isNav">
    <button mat-icon-button (click)="snav.toggle()" id="sbIcon"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{title}}</h1>
  <span class="spacer"></span>
  <button *ngFor="let link of navLink" mat-button [routerLink]="link.route">
    <mat-icon>{{link.icon}}</mat-icon> {{link.name}}
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar-icon">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu" x-position="after">
    <button mat-menu-item routerLink="/authentication">
      <mat-icon>perm_identity</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
 
 
 
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" 
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                >
      <mat-nav-list>
          
        <a mat-list-item *ngFor="let nav of fillerNav" [routerLink]="nav.route" >
         <mat-icon>{{nav.icon}}</mat-icon>&nbsp; {{nav.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="background-color: white">
      <router-outlet></router-outlet>
      <router-outlet name="print"></router-outlet>
      <router-outlet name="salesReport"></router-outlet>   
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
