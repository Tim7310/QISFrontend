<form [formGroup]="signup">
<mat-grid-list cols="2" rowHeight="25px" class="mt-4">
    <mat-grid-tile rowspan="3" colspan="2">
        <mat-form-field class="full-width">
            <input type="text" matInput placeholder="User Name" formControlName="userName">
            <clr-icon shape="user" matSuffix></clr-icon>
            <mat-error *ngIf="signup.get('userName').hasError('required')">
                This is required, Please fill out.
            </mat-error>
            <mat-hint *ngIf="userError">
                <strong>{{userError}}</strong>
            </mat-hint>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="3" colspan="2">
      <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Email" formControlName="userEmail">
          <clr-icon shape="envelope" matSuffix></clr-icon>
        <mat-error *ngIf="signup.get('userEmail').hasError('required')">
            This is required, Please fill out.
        </mat-error>
      </mat-form-field>
  </mat-grid-tile>
    <mat-grid-tile rowspan="3" colspan="2">
        <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Password" formControlName="userPass">
            <clr-icon shape="eye" matSuffix></clr-icon>
            <mat-error *ngIf="signup.get('userPass').hasError('required') ">
                This is required, Please fill out.
            </mat-error>
            <mat-error *ngIf="signup.get('userPass').hasError('minlength')">
                Password too weak!!!
            </mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="3" colspan="2">
      <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Confirm Password" 
          formControlName="conPass" [errorStateMatcher]="matcher">
          <clr-icon shape="eye" matSuffix></clr-icon>
          <mat-error *ngIf="signup.hasError('notSame')">
            Password does not match.
        </mat-error>
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile rowspan="3" colspan="2">
    <mat-form-field class="full-width">
        <mat-label>Role/Position</mat-label>
        <mat-select formControlName="_class">
        <mat-option *ngFor="let role of roles" [value]="role.value" >
            {{role.value}}
        </mat-option>
        <mat-error *ngIf="signup.get('_class').hasError('required')">
            This is required, Please fill out.
        </mat-error>
        </mat-select>
    </mat-form-field>
    </mat-grid-tile>    
    <mat-grid-tile rowspan="3" colspan="2">
        <button mat-raised-button (click)="register()" color="primary" 
        [disabled]="!signup.valid || userError != undefined" >
            SIGN UP
        </button>
    </mat-grid-tile>
</mat-grid-list>
</form>
