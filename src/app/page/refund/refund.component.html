<div class="container-fluid mt-4" >
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <mat-horizontal-stepper [linear]="isLinear" #stepper class="mat-elevation-z8" labelPosition="bottom">
        <mat-step [stepControl]="verify">
          <form [formGroup]="verify">
            <ng-template matStepLabel>Verification</ng-template>
            <div class="container">
              <div class="row">
                <div class="col-md-12 mt-3 mb-4">
                  <span>Please input administrator Username and Password...</span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="input">
                    <input matInput placeholder="Username" formControlName="username" >
                  </mat-form-field>
                </div>
                <div class="col-md-5">
                  <mat-form-field class="input">
                    <input matInput placeholder="Password" formControlName="password" >
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                    <button mat-raised-button (click)="onClick" color="primary" class="mt-3">Verify</button>
                  </div>
              </div>
            </div>           
            <div class="mt-3 mb-2">
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" >
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Transaction Number</ng-template>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
      
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
